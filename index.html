<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="stylesheet" href="css/style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mercedes-Benz</title>
</head>

<body>
   <div class="wrapper">
      <header class="header"></header>
      <main class="main">
         <div class="machine-body">
            <div class="machine-body__radiator">
               <ul class="machine-body__radiator-line">
                  <li></li>
                  <li></li>
                  <li></li>
               </ul>
            </div>
            <div class="machine-body__wheel-shadow-front"></div>
            <div class="machine-body__wheel-shadow-back"></div>
            <div class="machine-body__radiator-back"></div>
            <div class="machine-body__header"></div>
            <div class="machine-body__under-line"></div>
            <div class="machine-body__back-white-block"></div>
            <div class="machine-body__arks">
               <div class="machine-body__arks-decor"></div>
            </div>
            <div class="machine-body__arks-back">
               <div class="machine-body__arks-decor-back"></div>
            </div>
            <div class="machine-body__front-doors">
               <div class="machine-body__loop-top">
                  <div class="machine-body__line-top"></div>
                  <div class="machine-body__line-bottom"></div>
               </div>
               <div class="machine-body__loop-top-bottom">
                  <div class="machine-body__line-top"></div>
                  <div class="machine-body__line-bottom"></div>
               </div>
               <div class="machine-body__under-line-doors"></div>

               <div class="machine-body__window-front">
                  <div class="machine-body__window-fron-circle"></div>
                  <div class="machine-body__window-front-fons">

                  </div>
               </div>
            </div>

            <div class="machine-body__back-doors">
               <div class="machine-body__loop-top">
                  <div class="machine-body__line-top"></div>
                  <div class="machine-body__line-bottom"></div>
               </div>
               <div class="machine-body__loop-top-bottom">
                  <div class="machine-body__line-top"></div>
                  <div class="machine-body__line-bottom"></div>
               </div>
               <div class="machine-body__under-line-doors"></div>
               <div class="machine-body__window-back">
                  <div class="machine-body__window-back-fons"></div>
               </div>
            </div>
            <div class="machine-body__window-trunk">
               <div class="machine-body__window-trunk-fons"></div>
            </div>
            <div class="machine-body__truck-line"></div>
            <div class="machine-body__chrome-line-front"></div>
            <div class="machine-body__chrome-line-text">///AMG</div>
            <div class="machine-body__chrome-line-front-door">
               <div class="machine-body__pen"></div>
            </div>
            <div class="machine-body__pipe-two"></div>
            <div class="machine-body__pipe"></div>
            <div class="machine-body__chrome-line-back-door">
               <div class="machine-body__pen-back"></div>
            </div>
            <div class="machine-body__chrome-line-back"></div>
            <div class="machine-body__chrome-line-bottom"></div>
            <div class="machine-body__wheel-front wheel">
               <div class="wheel__circle-zero">
                  <div class="wheel__line-one"></div>
                  <div class="wheel__line-two"></div>
                  <div class="wheel__line-three"></div>
                  <div class="wheel__line-for"></div>
                  <div class="wheel__line-five"></div>
                  <div class="wheel__line-six"></div>
                  <div class="wheel__line-seven"></div>
                  <div class="wheel__line-eight"></div>
                  <div class="wheel__bold-one"></div>
                  <div class="wheel__bold-two"></div>
                  <div class="wheel__bold-three"></div>
                  <div class="wheel__bold-for"></div>
                  <div class="wheel__bold-five"></div>
               </div>
               <div class="wheel__circle-one"></div>
               <div class="wheel__circle-two"></div>
               <div class="wheel__circle-three"></div>
               <div class="wheel__circle-for"></div>
               <div class="wheel__circle-five"></div>
               <div class="wheel__circle-six"></div>
               <div class="wheel__circle-seven"></div>
            </div>
            <div class="machine-body__wheel-back wheel">
               <div class="wheel__circle-zero">
                  <div class="wheel__line-one"></div>
                  <div class="wheel__line-two"></div>
                  <div class="wheel__line-three"></div>
                  <div class="wheel__line-for"></div>
                  <div class="wheel__line-five"></div>
                  <div class="wheel__line-six"></div>
                  <div class="wheel__line-seven"></div>
                  <div class="wheel__line-eight"></div>
                  <div class="wheel__bold-one"></div>
                  <div class="wheel__bold-two"></div>
                  <div class="wheel__bold-three"></div>
                  <div class="wheel__bold-for"></div>
                  <div class="wheel__bold-five"></div>
               </div>
               <div class="wheel__circle-one"></div>
               <div class="wheel__circle-two"></div>
               <div class="wheel__circle-three"></div>
               <div class="wheel__circle-for"></div>
               <div class="wheel__circle-five"></div>
               <div class="wheel__circle-six"></div>
               <div class="wheel__circle-seven"></div>
            </div>
            <div class="machine-body__far">
               <div class="machine-body__line-one"></div>
               <div class="machine-body__line-two"></div>
               <div class="machine-body__line-three"></div>
               <div class="machine-body__line-for"></div>
            </div>
            <div class="machine-body__back-far"></div>
            <div class="machine-body__spare-wheel"></div>
            <div class="machine-body__cercle-tehnical"></div>
            <div class="machine-body__cercle-tehnical-two"></div>
            <div class="machine-body__cercle-tehnical-three"></div>
            <div class="machine-body__cercle-tehnical-for"></div>
            <div class="machine-body__cercle-tehnical-five"></div>
            <div class="machine-body__bamper-front"></div>
            <div class="machine-body__bamper-back"></div>
            <div class="machine-body__mirror">
               <ul class="machine-body__mirror-light">
                  <li class="machine-body__mirror-light-item"></li>
                  <li class="machine-body__mirror-light-item"></li>
               </ul>
            </div>
            <div class="machine-body__text">V8 BITURBO</div>
         </div>
      </main>
      <footer class="footer"></footer>
   </div>
</body>


</html>
